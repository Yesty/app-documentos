<ion-header>
  <ion-toolbar>
    <ion-title>Documentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let item of documentosEstudiante' (click)="addDocumento(item)">
      <ion-label>
        {{item.descripcion}}
      </ion-label>
    </ion-item>

    <ion-item button color="danger" (click)="closeModal()">
      <ion-icon name="close" slot="start"></ion-icon>
      Cerrar
    </ion-item>
  </ion-list>
</ion-content>
