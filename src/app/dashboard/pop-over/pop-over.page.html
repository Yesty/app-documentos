<ion-list>
  <ion-item-sliding *ngFor='let item of documentos'>
    <ion-item lines='inset' button [routerLink]="['/detalle-documento',item.id]">
      <ion-label>
        {{item.descripcion}}
      </ion-label>
    </ion-item>
    <ion-item-options side='end'>
      <ion-item-option color='success' (click)="addDocumento(item)">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item button color="danger" (click)="closePopOver()">
    <ion-icon name="close" slot="start"></ion-icon>
    Cerrar
  </ion-item>
</ion-list>
